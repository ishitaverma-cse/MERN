<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form assignment</title>
</head>
<body>
    <h2><center>APPLICATION FORM</center></h2>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="application form" method="post"> <br>
            <label for="">Applicant's full name</label>
            <select>
                <option value="">--Select--</option>
            </select>
            <input type="text" name="fullName" placeholder="enter name">

            <label for="">Care of</label>
            <label for="">Parent</label> <input type="radio" name="">
            <label for="">Guardian</label> <input type="radio" name="" id="">
            <br><br>

            <label for="FatherName">Father's Name</label>
            <select>
                <option value="Mr" selected disabled>Mr.</option>
            </select>
            <input type="text" name="FatherName">

            <label for="">Mother's Name</label>
            <select>
                <option value="Mrs" selected disabled>Mrs.</option>
            </select>
            <input type="text" name="MotherName">
            <br><br>

            <label for="Gender">Gender</label>
            <label>Male</label> <input type="radio" name="userGender">            
            <label>Female</label> <input type="radio" name="userGender">           
            <label>Others</label> <input type="radio" name="userGender"> 

            <label for="">Date of Birth</label>
            <input type="date" name="dob">
            <br><br>
            
            <label for="">Marital Status</label>
            <select>
                <option value="" selected disabled>--Select--</option>
                <option value="">Single</option>
                <option value="">Married</option>
                <option value="">Divorsed</option>
            </select>  
            
            <label for="">Category</label>
            <select>
                <option value="">--Select--</option>
            </select>
            <br><br>

            <label for="">Handicapped</label>
            <label for="">No</label> <input type="radio" name="">
            <label for="">Yes</label> <input type="radio" name="">

            <label for="">Ex-Serviceman</label>
            <label for="">No</label> <input type="radio" name="">
            <label for="">Yes</label> <input type="radio" name="">
            <br><br>

            <label for="">EWS</label>
            <label for="">No</label> <input type="radio" name="">   
            <label for="">Yes</label> <input type="radio" name="">

            <label for="">Religion</label>
            <select>
                <option value="">--Select--</option>
            </select>
            <br><br>
        </form>
    </fieldset>

    </border>
</body>
</html>
