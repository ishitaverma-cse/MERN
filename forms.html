<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>

        <label for="name">Name</label> <br>
        <input type="text" id="name" placeholder="enter name"><br>
        <label for="contact">Contact</label><br>
        <input type="number" placeholder="enter contact"><br>
        <label for="email">email</label><br>
        <input type="email"><br>
        
        <label for="pass">Password</label><br>
        <input type="password">

        <input type="submit"><br>
        <input type="date">
        <input type="file">
    </form>
    <form action=""></form>

    <form action="thankYou.html" method="post"> <br>

        <label for="fullName">Full Name</label>
        <input type="text" placeholder="Enter name..." id="userName" name="userName" value="123"  readonly>

        <br> <br>
        <label for="courseName">Course Name</label>
        <input type="text" placeholder="Enter Course name..." id="courseName" name="courseName">

        <br> <br>
        <label>Age</label>
        <input type="number" min="1" max="10">

        <br> <br>
        <label>Email</label>
        <input type="email">

        <br> <br>
        <label>Password</label>
        <input type="password" name="userPass">

        <br> <br>
        <label>File</label>
        <input type="file">

        <br> <br>
        <label>Date</label>
        <input type="date">

        <br> <br>
        <label>Month</label>
        <input type="month">

        <br> <br>
        <label>Time</label>
        <input type="time">

        <br> <br>
        <label>Range</label>
        <input type="range">

        <br> <br>
        <label>Range</label>
        <input type="color">

        <br> <br>
        <label>Hobbies</label>
        <input type="checkbox"> <label>Singing</label>
        <input type="checkbox"> <label>Dancing</label>
        <input type="checkbox"> <label>Painting</label>


        <br> <br>
        <label>Select Gender</label>
        <input type="radio" name="userGender"> <label>Male</label>
        <input type="radio" name="userGender"> <label>Female</label>
        <input type="radio" name="userGender"> <label>Others</label>


        <br><br>
        <label>Select your city</label>
        <select>
            <option value="" selected disabled>Select City</option>
            <option value="jal">Jalandhar</option>
            <option value="102">Moga</option>
            <option value="">Chandigarh</option>
            <option value="">Jalalabad</option>
            <option value="">Cheru</option>
        </select>


        <br><br>
        <label>Advance Search</label>
        <input type="text" list="cityList">

        <datalist id="cityList">
            <option>Jalandhar</option>
            <option>Jalalabad</option>
            <option>Moga</option>
            <option>Chandigarh</option>
            <option>Amritsar</option>
        </datalist>

        <br><br>
        <button type="submit">Submit Form</button>
        <button type="reset">Reset Form</button>
        <button type="button">Demo Button</button>
    </form>
</body>
</html>
