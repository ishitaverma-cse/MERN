<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //getting user input
        let num1 = Number(prompt("Enter number 1"))
        let num2 = Number(prompt("Enter number 2"))
        let num3 = num1 + num2

        //template literal - easy way to write statements while printing elements
        console.log(`Addition of ${num1} and ${num2} is: ${num3}`)                 
        console.log(`Subtraction of ${num1} and ${num2} is: ${num1 - num2}`)
        console.log(`Product of ${num1} and ${num2} is: ${num1 * num2}`)
        console.log(`Division of ${num1} and ${num2} is: ${num1 / num2}`)



        let userName = prompt("Enter your name: ")
        let userPass = prompt("Enter secure password: ")

        //session storage - temporary
        sessionStorage.setItem("name", userName)
        sessionStorage.setItem("password", userPass)                 //set - to store the values
        console.log(sessionStorage.getItem("name", userName))    //get - to get those stored values

        //local storage - permanent
        localStorage.setItem("userCourse", "MERN")
        console.log(localStorage.getItem("userCourse"))

    </script>

</body>

</html>
