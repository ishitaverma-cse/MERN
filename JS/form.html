<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="p-4 mb-5">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input id="userName" type="text" class="form-control" style="width: 500px;" aria-describedby="inputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="email" type="email" class="form-control" style="width: 500px;" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" style="width: 500px;" id="exampleInputPassword1">
            </div>
            <button onclick="submitInfo()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="form.js"></script>
</body>

</html>
