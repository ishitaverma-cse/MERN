<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Game</title>
    <style>
        .header {
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }

        .listDiv {
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .imgDiv {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .formDiv {
            display: flex;
            justify-content: center;
            margin: 50px;
        }

        .formDiv input {
            margin: 10px;
            width: 250px;
            height: 60px;
            border: 0.5px solid black;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn button {
            background-color: blue;
            color: white;
            height: 40px;
            width: 100px;
            border: 1px solid black;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Guess The Movie</h1>
    </div>
    <div class="listDiv">
        <ul>
            <li>Its a Horror Movie.</li>
            <li>Its a Bollywood Movie.</li>
            <li>It released in 2008.</li>
            <li>Starring Adah Sharma</li>
        </ul>
    </div>
    <div class="imgDiv">
        <img id="bomb1" width="200px" height="200px" src="https://pngimg.com/d/bomb_PNG40.png" alt="">
        <img id="bomb2" width="200px" height="200px" src="https://pngimg.com/d/bomb_PNG40.png" alt="">
        <img id="bomb3" width="200px" height="200px" src="https://pngimg.com/d/bomb_PNG40.png" alt="">
        <img id="bomb4" width="200px" height="200px" src="https://pngimg.com/d/bomb_PNG40.png" alt="">
    </div>
    <div class="formDiv">
        <form method="post">
            <input id="box1" type="text" maxlength="1" oninput="changeInput1()">
            <input id="box2" type="text" maxlength="1" oninput="changeInput2()">
            <input id="box3" type="text" maxlength="1" oninput="changeInput3()">
            <input id="box4" type="text" maxlength="1" oninput="changeInput4()">
        </form>
    </div>




    <script src="movieGame.js"></script>
</body>

</html>
