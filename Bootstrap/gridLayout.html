<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .myHeight {
            height: 100px;
        }

        .myHeight2 {
            height: 300px;
        }
        
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container bg-info bg-opacity-25 border border-dark">
        
        <!-- Row 1 -->
        <div class="row">
            <div class="col-12 center text-danger text-center border border-dark myHeight">
                <h1>Header</h1>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-12 center text-primary text-center border border-dark  myHeight">
                <h1>Nav</h1>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row text-center myHeight2">
            <div class="col-4 center text-warning border border-dark">
                <h1>SideNav</h1>
            </div>
            <div class="col-8 center text-success border border-dark">
                <h1>Main</h1>
            </div>
        </div>

        <!-- Row 4 -->
         <div class="row text-center myHeight">
            <div class="col-12 center text-primary border border-dark">
                <h1>Footer</h1>
            </div>
         </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
