<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Lotus</title>
    <link rel="stylesheet" href="HWlotus.css">
</head>
<body>
    <div class="lotus">
        <div class="petal petal-far-left"></div>

        <div class="leaf leaf-right"></div>
    </div>
