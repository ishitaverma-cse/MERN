<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        * {
            margin: 1px;
            padding: 2px;
        }
        .myBox {
            background-color: aqua;
            width: 300px;
            height: 50px;

            /* border-width: 1px;
            border-style: solid;
            border-color: blue; */
            border: 1px solid blueviolet;
            border-radius: 10px;
        }
        #specialBox {
            width: 200px;
            height: 100px;
            background-color: blue;
            font-size: 50px;

            /* margin-top: 10px;
            margin-right: 60px
            margin-bottom: 30px;
            margin-left: 20px; */

            /* margin: 20px; */

            /* margin: 40px 100px; */
            margin: 20px 20px 60px 60px;   
            
            /* padding-top: 20px;
            padding-right: 30px;
            padding-bottom: 60px;
            padding-left: 40px; */

            /* padding: 80px; */
            padding: 20px 0px 60px 80px;
            
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    
    <!-- content -> padding -> border -> margin -->

    <div class="myBox">
        Hello
    </div>

    <div class="myBox" id="specialBox"> Hi </div>

    <div class="myBox"> BYE</div>

</body>
</html>
