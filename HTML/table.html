<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Details</h2>
    <table border="1px" cellspacing="0" cellpadding="10px" width="300px">
        <thead>
            <tr>
                <th>First Name</th>                
                <th>Last Name</th>                
                <th>Age</th>                
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Ishita</td>
                <td>Verma</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>Wadhan</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Watson</td>
                <td>42</td>
            </tr>
        </tbody>
    </table>

    <p>Rowspan and Colspan</p>
    <table border="1px" cellspacing="0" cellpadding="10px" width="300px">
        <thead>
            <tr>
                <th colspan="2">Full Name</th>                
                <th>Age</th>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ishita</td>
                <td>Verma</td>
                <td rowspan="2">21</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Watson</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
