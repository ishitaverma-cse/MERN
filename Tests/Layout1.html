<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .box {
            background-color: hsl(60, 78%, 66%);
            height: 300px;
        }
        .box2 {
            height: 120px;
            background-color: hsl(60, 78%, 66%);
        }
        .box3 {
            height: 600px;
            background-color: hsl(60, 78%, 66%);
        }
    </style>


</head>
<body>
    <div class="container bg-secondary border border-secondary border-5">
        <!-- Row 1 -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col">
                <div class="row box border border-secondary border-5"></div>
                <div class="row box border border-secondary border-5"></div>
            </div>

            <!-- Column 2 -->
            <div class="col">
                <div class="row box3 border border-secondary border-5"></div>
            </div>

            <!-- Column 3 -->
            <div class="col">
                <div class="row box border border-secondary border-5"></div>
                <div class="row box border border-secondary border-5"></div>
            </div>

            <!-- Column 4 -->
            <div class="col">
                <div class="row box border border-secondary border-5"></div>
                <div class="row box border border-secondary border-5"></div>
            </div>

            <!-- Column 5 -->
            <div class="col">
                <div class="row box2 border border-secondary border-4"></div>
                <div class="row box2 border border-secondary border-4"></div>
                <div class="row box2 border border-secondary border-4"></div>
                <div class="row box2 border border-secondary border-4"></div>
                <div class="row box2 border border-secondary border-4"></div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
